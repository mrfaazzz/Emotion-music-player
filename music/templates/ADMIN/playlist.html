{% extends 'ADMIN/indexsong.html' %}
{% block body %}
<style>
  /* Import Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  /* Dark Mode Color Scheme */
  body {
    background-color: #121212;
    color: #e0e0e0;
  }

  /* Table Styling */
  table {
    width: 80%;
    margin: 30px auto;
    border-collapse: collapse;
    font-family: 'Roboto', sans-serif;
    font-size: 1rem;
    color: #e0e0e0;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  }

  /* Header Row */
  thead tr {
    background: linear-gradient(90deg, #2e7d32, #1b5e20);
    color: #ffffff;
    text-transform: uppercase;
    font-weight: 700;
  }

  thead th {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #333;
  }

  /* Table Rows */
  tbody tr {
    border-bottom: 1px solid #333;
  }

  tbody tr:nth-child(odd) {
    background-color: #1a1a1a;
  }

  tbody tr:nth-child(even) {
    background-color: #212121;
  }

  tbody tr:hover {
    background-color: #2c2c2c;
    cursor: pointer;
    transform: scale(1.01);
    transition: all 0.2s ease-in-out;
  }

  /* Table Data */
  td {
    padding: 15px;
    text-align: left;
    color: #e0e0e0;
  }

  /* Action Links */
  a {
    color: #4caf50;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
    color: #81c784;
  }

  /* Confirmation Dialog Styling */
  a[onclick*="confirm"] {
    color: #f44336;
  }

  a[onclick*="confirm"]:hover {
    color: #ef5350;
  }

  /* Add Button Row */
  tfoot tr {
    background: #2c2c2c;
    text-align: center;
  }

  tfoot td {
    padding: 15px;
    border-top: 1px solid #333;
  }

  tfoot a {
    color: #4caf50;
    font-weight: bold;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    table {
      font-size: 0.9rem;
      width: 95%;
    }

    thead th {
      padding: 10px;
    }

    td {
      padding: 10px;
    }
  }
</style>

<body>
  <form id="form1" name="form1" method="post" action="">
    <table>
      <thead>
        <tr>
          <th>Pname</th>
          <th>Emotion</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{ i.pname }}</td>
          <td>{{ i.emotion }}</td>
          <td>
                <a href="/playlist_delete/{{ i.id }}" onclick="return confirm('Are you sure you want to delete this playlist?');">Delete</a> |
            <a href="/add_playlist_get/{{ i.id }}">View more</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><a href="/add_play#a">Add New</a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</body>

{% endblock %}
